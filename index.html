<!DOCTYPE html>

<style>
/* GLOBAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* LUXURY GRADIENT BACKGROUND */
body, html {
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffe6f7 0%, #d4b2ff 40%, #6e48aa 100%);
    animation: bgMove 12s infinite alternate ease-in-out;
}
@keyframes bgMove {
    0% { background-position: 0% 40%; }
    100% { background-position: 100% 60%; }
}

/* PAGE SYSTEM */
.page {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 25px;
    opacity: 0;
    animation: fadeIn .8s forwards;
}
.active { display:flex; opacity:1; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* GLASSMORPHIC CARD */
/* GLASSMORPHIC CARD - DARKER & MORE READABLE */
.card {
    background: rgba(62, 36, 78, 0.45); /* darker semi-transparent card */
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 30px 35px;
    width: 90%;
    max-width: 480px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.2);
    animation: pop .9s ease;
    color: #fff7b3; /* golden/yellowish text for contrast */display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* TEXT COLOR IN CARDS */
.card h1, .card p {
    color: #fff7b3; /* more visible, golden/yellowish */
}


/* CARD POP */
@keyframes pop {
    0% { transform: scale(.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* HEADINGS */
h1 {
    font-size: 2.6rem;
    color: #ffffff;
    text-shadow: 0 0 18px rgba(255, 255, 255, 0.7);
    margin-bottom: 10px;
}

/* TEXT */
p {
    color: #ffffff;
    font-size: 1.15rem;
    line-height: 1.5;
}

/* SHINY BUTTON */
button {
    margin-top: 18px;
    padding: 12px 35px;
    font-size: 1.1rem;
    color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff3d7a, #ff1e90, #ff3d9e);
    box-shadow: 0 0 18px rgba(255, 30, 144, 0.6);
    transition: .3s;
}
button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(255, 30, 144, 0.9);
}

/* PAGE 3 (CAKE) */
#page3 img {
    width: 260px;
    border-radius: 18px;
    margin-top: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
}

/* FIREWORKS PAGE */
#page4 {
    position:relative;
}

.fireworks-title {
    position: absolute;
    font-family: "Allura", cursive;
    font-size: large;
    top: 45%; 
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff7b3;
    font-size: 2.2rem;   /* smaller text */
    font-weight: 700;
    text-align: center;  /* perfect centering */
    line-height: 1.3;
    text-shadow:
        0 0 10px #000,
        0 0 18px #000,
        0 0 25px #ffcf40,
        0 0 40px #ffb400,
        0 0 55px #ff9900;
    animation: shimmer 1.8s infinite alternate ease-in-out;
    z-index: 10;
}


@keyframes shimmer {
    0% {
        text-shadow:
            0 0 15px #000,
            0 0 25px #000,
            0 0 40px #ffd700;
    }
    100% {
        text-shadow:
            0 0 15px #000,
            0 0 35px #000,
            0 0 55px #ffae00;
    }
}

canvas {
    position:absolute;
    top:0; left:0;
}

/* TYPEWRITER */
.typewriter p {
    font-size: 1.15rem;
    color: #fff;
    border-right: 2px solid #fff;
    white-space: pre-wrap;
}

/* SPARKLES */
.sparkle {
    width:3px; height:3px;
    background:gold;
    border-radius:50%;
    position:absolute;
    box-shadow:0 0 8px gold;
    opacity:0.95;
}
</style>
</head>

<!-- PAGE 3 -->

</div>

<!-- PAGE 4 -->
<div class="page" id="page4">

</div>

<script>
let currentPage = 1;
const pages = document.querySelectorAll(".page");

function showPage(id){
    pages.forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function nextPage(){
    if(currentPage===1){ currentPage=2; showPage("page2"); }
    else if(currentPage===2){ currentPage=3; showPage("page3"); startSurprise(); }
}

/* SURPRISE SEQUENCE */
function startSurprise(){
    const music = new Audio("happybirthday.mp3");
    music.loop=true; music.play();

    setTimeout(()=>{
        showPage("page4");
        createFireworks();
        createSparkles();

        setTimeout(()=>{
            showPage("page5");
            typeWriterMessage();
        },6000);

    },6000);
}

/* FIREWORKS */
const canvas = document.getElementById("fireCanvas");
const ctx = canvas.getContext("2d");
function resizeCanvas(){ canvas.width=innerWidth; canvas.height=innerHeight; }
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let fireArr=[];
function random(a,b){ return Math.random()*(b-a)+a; }

class Particle{
    constructor(x,y,color){
        this.x=x; this.y=y;
        const angle=random(0,Math.PI*2);
        const speed=random(2,6);
        this.vx=Math.cos(angle)*speed;
        this.vy=Math.sin(angle)*speed;
        this.alpha=1;
        this.color=color;
    }
    update(){ this.x+=this.vx; this.y+=this.vy; this.vy+=.04; this.alpha-=.015; }
    draw(){
        ctx.globalAlpha=this.alpha;
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fill();
    }
}

function boom(x,y){
    const colors=["#ffcc00","#ffd700","#ffc300","#ffe066","#fff6a9"];
    const col=colors[Math.floor(Math.random()*colors.length)];
    for(let i=0;i<45;i++){ fireArr.push(new Particle(x,y,col)); }
}

function animateFireworks(){
    ctx.globalAlpha=0.15;
    ctx.fillStyle="rgba(0,0,0,0.65)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.globalAlpha=1;
    fireArr=fireArr.filter(p=>p.alpha>0);
    fireArr.forEach(p=>{ p.update(); p.draw(); });

    requestAnimationFrame(animateFireworks);
}

function createFireworks(){
    animateFireworks();
    setInterval(()=> boom(random(100,canvas.width-100), random(50,canvas.height/2)),700);
}

/* SPARKLES */
function createSparkles(){
    for(let i=0;i<70;i++){
        let s=document.createElement("div");
        s.classList.add("sparkle");
        s.style.left=random(0,innerWidth)+"px";
        s.style.top=random(0,innerHeight)+"px";
        document.body.appendChild(s);
        sparkleMove(s);
    }
}
function sparkleMove(s){
    let y=parseFloat(s.style.top), speed=random(.2,.5);
    function fall(){
        y-=speed;
        if(y<0) y=innerHeight;
        s.style.top=y+"px";
        requestAnimationFrame(fall);
    }
    fall();
}

/* TYPEWRITER */
function typeWriterMessage(){
    const msg = `Dear Kaushik üéÄ,

On your special day, I wish you endless smiles, boundless joy, and moments that make your heart sparkle.
May this year bring you exciting adventures, cherished memories, and dreams turning into reality.

You deserve all the love, laughter, and happiness in the world. üéâüéÇ‚ú®

Happy Birthday, Kaushik! May your light always shine bright and your days be as wonderful as you are. üí´üéÅüíõ`;

    let el=document.getElementById("finalMessage");
    let i=0;
    function type(){
        if(i<msg.length){
            el.textContent+=msg.charAt(i);
            i++;
            setTimeout(type,45);
        }
    }
    type();
}
</script>
